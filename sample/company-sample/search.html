<h1>Search</h1>

<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" />
    </div>

    <div class="form-group">
        <label>Number</label>
        <input type="text" class="form-control" name="number" />
    </div>
</form>

<div class="navigation-buttons">
    <button class="btn btn-default search">Search</button>
</div>

<table class="companies" class="display_none">
    <tr>
        <th>Name</th>
        <th>Identification Number</th>
    </tr>
</table>

<script type="text/javascript">
    menu.active('.menu-search');

    $('.search').click(function() {
        window.onhashchange();
    });

    Company.query().done(function(companies) {
        var table = $('table.companies');

        $(companies).each(function(index, company) {

            var tr = '';
            tr += '<tr>';
            tr += '  <td>' + company.name + '</td>';
            tr += '  <td>' + company.identificationNumber + '</td>';
            tr += '</tr>';

            table.append(tr);
        });

        table.show();
    });
</script>
