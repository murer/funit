<h1>Search</h1>
<form>
    <label>Name: </label>
    <input type="text" name="name" />
    <br/>

    <label>Identification Number: </label>
    <input type="text" name="idNumber" />
</form>

<div class="navigation-buttons">
    <button class="btn btn-default search">Search</button>
</div>

<table class="companies" class="display_none">
    <tr>
        <th>Name</th>
        <th>Identification Number</th>
    </tr>
</table>

<div class="navigation-buttons">
    <button class="btn add">Add</button>
</div>

<script>
    $('.search').click(function() {
        window.onhashchange();
    });

    $('.add').click(function(){
        window.location.hash = "#create";
    });

    Company.query().done(function(companies) {
        var table = $('table.companies');

        $(companies).each(function(index, company) {

            var tr = '';
            tr += '<tr>';
            tr += '  <td>' + company.name + '</td>';
            tr += '  <td>' + company.identificationNumber + '</td>';
            tr += '</tr>';

            table.append(tr);
        });

        table.show();
    });
</script>
