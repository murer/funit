<h1>Search</h1>

<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" />
    </div>
</form>

<button class="btn btn-default search">Search</button>

<table id="companies" class="table table-bordered display_none">
    <caption>Companies</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Number</th>
        </tr>
    </thead>
    <tbody class="table-hover">

    </tbody>
</table>

<script type="text/javascript">
    menu.active('.menu-search');

    $('.search').click(function() {
        window.onhashchange();
    });

    Company.query().done(function(companies) {
        var table = $('table#companies');
        var tbody = table.find('tbody');
        tbody.html('');

        $(companies).each(function(index, company) {

            var tr = '';
            tr += '<tr>';
            tr += '  <td>' + company.name + '</td>';
            tr += '  <td>' + company.identificationNumber + '</td>';
            tr += '</tr>';

            tbody.append(tr);
        });

        table.show();
    });
</script>
