<div class="control-panel-visible">
  <button class="btn btn-default" id="everything-ok">Everything ok</button>
  <button class="btn btn-default" id="wrong-delay">Wrong delay</button>
</div>

<div class="control-panel-content">
  <br/>

  <label>Search time</label>
  <input type-="text" id="search-time" />

  <br/>

  <label>Save time</label>
  <input type-="text" id="save-time" />

  <br/>

  <button id="control-panel-save">Save</button>
</div>

<script type="text/javascript">
  controlPanel.printValues();

  $('#control-panel-save').click(function() {
    controlPanel.save();
  });

  $('#everything-ok').click(function() {
    controlPanel.everythingOk();
  });

  $('#wrong-delay').click(function() {
    controlPanel.wrongDelay();
  });
</script>
